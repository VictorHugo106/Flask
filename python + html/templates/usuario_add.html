{% block conteudo %}

    {% if mensagens %}
        {% for msg in mensagens %}
           {{ msg }}
        {% endfor %}
    {% endif %}
    
    <form action="/usuario/save" method="post">

        <label for="nome">Nome:</label>
        <input type="text" name="nome" id="nome">

        <label for="data_aquisicao">data_aquisicao</label>

    </form>

{% endblock %}
